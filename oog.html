<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactief Oog</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .eye-container {
      cursor: pointer;
      transition: transform 1s ease-in-out;
      transform-origin: center;
    }
    .eye-container.zoom {
      transform: scale(2); /* Pas de schaalfactor naar wens aan */
    }
    .eye-svg {
      width: 500px;
      height: 200px;
    }
    /* Oogvorm: een brede, afgeronde vorm */
    .eye-outline {
      fill: none;
      stroke: #000;
      stroke-width: 4;
    }
    /* Horizontale lijn in het midden */
    .eye-line {
      stroke: #000;
      stroke-width: 4;
      transition: opacity 0.5s ease-out;
    }
    .eye-line.hide {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="eye-container" id="eyeContainer">
    <svg class="eye-svg" viewBox="0 0 200 200">
      <!-- Oogvorm, met een breder midden -->
      <path class="eye-outline" d="M 50,100 Q 100,20 150,100 Q 100,180 50,100 Z"></path>
      <!-- Horizontale lijn in het midden -->
      <line class="eye-line" id="eyeLine" x1="50" y1="100" x2="150" y2="100" />
    </svg>
  </div>
  
  <script>
    const eyeContainer = document.getElementById('eyeContainer');
    const eyeLine = document.getElementById('eyeLine');

    eyeContainer.addEventListener('click', () => {
      // Laat de horizontale lijn vervagen
      eyeLine.classList.add('hide');
      // Start de zoom-in animatie
      eyeContainer.classList.add('zoom');
      
      // Na de animatie (1 seconde) doorsturen naar de homepage
      setTimeout(() => {
        window.location.href = "jouw-pagina.html"; // Vervang met de URL van je homepage
      }, 1000);
    });
  </script>
</body>
</html>
